<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>




<title>NASA SEWP</title>


 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
    
    
 	 <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
    
	 <!-- Google fonts -->

    <!-- Styles -->
    <!-- <link rel="stylesheet" href="./bower/valitycss/dist/vality.css"> -->
	    

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	
    <script src="js/app.js"></script>

    
    

</head>
<body>
	
	<div class="container">
    <div class="page-header"> 
        <h3>NASA SEWP Proposals</h3> 
    </div>
    
    
    <div ng-controller="appCtrl as ctrl">
    
	 <div class="form-group">
		  <label for="request_id">Request ID:</label>
		  <input type="text" class="form-control" ng-model="ctrl.requestId" id="request_id" style="width:20%;">
	</div>
	<div class="form-group">
	  <label for="agency_id">Agency ID:</label>
	  <input type="text" class="form-control" ng-model="ctrl.agencyId" id="agency_id" style="width:20%;">
	</div>
	
	<br/><br/>
	
	<button name="Get Data" value="Get Data" ng-click="ctrl.retrieveJsonData();">Get Data</button>
	
	
	<br/>
	<br/>
	
	
		 
	<table class="table table-bordered" style="width:2000px;"> <!-- This will loop through the  -->
	 
	  <thead class="thead-default">
	    <tr>
	    
	    
	      <th class="col-lg-1"   ng-repeat="(key,data) in ctrl.jsonData[0]">
	      
	       <a href="#" ng-click="ctrl.sortType = key; ctrl.sortReverse = !ctrl.sortReverse">
             {{key}}
            <span ng-show="ctrl.sortType == key && !ctrl.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="ctrl.sortType == key && ctrl.sortReverse" class="fa fa-caret-up"></span>
          </a>
	     
	      
	      
	      </th>	      
	    </tr> 
	  </thead>
	  
	  <tbody>
		<tr  ng-repeat="elementOfJsonData in ctrl.jsonData | orderBy:ctrl.sortType:ctrl.sortReverse "> <!-- This will loop through the dynamic tableElement data -->
			<td ng-repeat="(key,data)  in elementOfJsonData">
			
			   <span ng-if="key == 'Request_ID'"><a target="_new" href="{{data}}.html">{{data}}</a></span>
					
				<span ng-if="key != 'Request_ID'">{{data}}</span>
			   
			  
		
			
			
			</td>
		</tr>
	
	 </tbody>
	</table>
  		
	</div>
	
	
	
    
    <footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017</p></div>
        </div>
    </div>
</footer>
    
</body>
</html>
