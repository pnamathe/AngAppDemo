<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>




<title>Angular Project</title>


 <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 	 <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   
    
	 <!-- Google fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,700,300italic" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="http://lukaszwatroba.github.io/valitycss/dist/vality.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./bower/valitycss/dist/vality.css"> -->
	    

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	
    <script src="js/app.js"></script>

    
    

</head>
<body>
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            
        </div>
    </div>
</nav>


	<div class="container">
    <div class="page-header"> 
        <h1>Angular App Demo</h1> 
    </div>
    
    
    <div ng-controller="appCtrl as ctrl"  ng-init="ctrl.init()">
    
	 <div class="form-group">
		  <label for="request_id">Request ID:</label>
		  <input type="text" class="form-control" ng-model="ctrl.requestId" id="request_id" style="width:20%;">
	</div>
	<div class="form-group">
	  <label for="agency_id">Agency ID:</label>
	  <input type="text" class="form-control" ng-model="ctrl.agencyId" id="agency_id" style="width:20%;">
	</div>
	
	<br/><br/>
	
	<button name="Get Data" value="Get Data" ng-click="ctrl.retrieveJsonData();">Get Data</button>
	
	
	<br/>
	<br/>
	
		
	<table class="table table-bordered" ng-repeat="elementOfJsonData in ctrl.jsonData"> <!-- This will loop through the  -->
	 <caption> Table of Element {{$index+1}}</caption>
	  <thead class="thead-default">
	    <tr>
	      <th width="40%">Type</th>
	      <th width="60%">Value</th>
	      
	    </tr>
	  </thead>
	  <tbody>
		<tr  ng-repeat="(key, data) in elementOfJsonData"> <!-- This will loop through the dynamic tableElement data -->
			<td>{{key}}</td>
			<td>{{data}}</td>
		</tr>
	
	 </tbody>
	</table>
	
	</div>
	
	
	
    
    <footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2017</p></div>
        </div>
    </div>
</footer>
    
</body>
</html>
